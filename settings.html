<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body>

    <h3>Touch of Invisibility</h3>

    <div id="active-touch-container">

      <label>Invisible Touch Is On:</label>
      <label class="switch">
        <input id='timer-active-input' type="checkbox">
        <span class="slider round"></span>
      </label>

      <label>Press `z` to undo the last invisible touch while this is active</label>

    </div>

    <!-- Error content if applicable -->
    <div id="error-content" class="hidden">
    </div>

    <script src="settings.js"></script>

  </body>

</html>
